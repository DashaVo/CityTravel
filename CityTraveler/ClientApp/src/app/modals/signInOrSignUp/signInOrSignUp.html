<div class="modal-bg">
  <div class="modal-wrap">

      <div class="modal-element modal-title">
        <h4>You are not LogIn yet</h4>
        <h4>Login or Create account</h4>
      </div>
      <div class="modal-element modal-btn">
        <button class="btn" (click)="openLoginModal()">SignIn</button>
      </div>
      <div class="modal-element modal-btn">
        <button class="btn" (click)="openRegisterModal()">SignUp</button>
      </div>
  </div>
</div>
