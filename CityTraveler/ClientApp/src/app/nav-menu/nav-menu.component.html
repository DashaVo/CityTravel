<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">CityTraveler</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="config.isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: config.isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li *ngFor="let item of menuItems"  class="nav-item">
            <a class="nav-link text-dark" (click)="goTo(item.url)">
              {{item.title}}
            </a>
          </li>


          <li class="nav-item">
            <a *ngIf="!config.isLoggedIn" class="nav-link text-dark" (click)="openRegisterModal()">
              SignUp
            </a>
            <a *ngIf="config.isLoggedIn" class="nav-link text-dark" (click)="logout()">
              Logout
            </a>
          </li>

          <li class="nav-item">
            <a *ngIf="!config.isLoggedIn" class="nav-link text-dark" (click)="openLoginModal()">
              Login
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
