<loading *ngIf="!cConfig.isReadyToShow"></loading>
<div class="row" *ngIf="cConfig.isReadyToShow">
  <main-image class="col-s-4 main-image" [mainImage]="config.mainImage" [averageRating]="config.averageRating" [isAdmin]="cConfig.user.isAdmin" (openAddReviewEmitter)="openAddReviewModal($event)" (deleteEmitter)="openSubmitModal()"></main-image>

    <div class="title"> {{config.title}} </div>
    <div class="secondary-info">
      <div class="address">{{config.address.street.title}}, {{config.address.houseNumber}}, {{config.address.apartmentNumber}}</div>

      <div class="price">Price - {{config.averagePrice.value}}</div>
    </div>

<div class="description">
  <div class="title">Description</div>
  <empty-content *ngIf="config.description == null" [message]="'This entertainment doesn`t have description'"></empty-content>
  <div class="text">{{config.description}}</div>
</div>
<div class="row bottom-info">
  <div class="col-s-6 content">
    <div class="title">Reviews</div>
    <empty-content *ngIf="config.reviewsCount == 0" [message]="'This entertainment doesn`t have any reviews'"></empty-content>
    <review-preview *ngFor="let review of cConfig.review.all" [newConfig]="review"></review-preview>
    <div *ngIf="!cConfig.review.isReadyToShow" >
      <loading *ngFor="let item of cConfig.review.loading"></loading>
    </div>
    <div *ngIf="config.reviewsCount > cConfig.review.take " class="pages-num">
      <div *ngFor="let page of cConfig.review.pages" (click)="showReviews(page)" [ngClass]="{'active' : cConfig.review.activePage == page}">{{page}}</div>
    </div>
  </div>
  <div class="col-s-6 content">
    <div class="title">Trips</div>
    <empty-content *ngIf="config.tripsCount == 0" [message]="'This entertainment doesn`t have any trips'"></empty-content>
    <trip-preview *ngFor="let trip of cConfig.trip.all" [newConfig]="trip"></trip-preview>
    <div *ngIf="!cConfig.trip.isReadyToShow" >
      <loading *ngFor="let item of cConfig.trip.loading"></loading>
    </div>
    <div *ngIf="config.tripsCount > cConfig.trip.take " class="pages-num">
      <div *ngFor="let page of cConfig.trip.pages" (click)="showTrips(page)" [ngClass]="{'active' : cConfig.trip.activePage == page}">{{page}}</div>
    </div>
  </div>
</div>
