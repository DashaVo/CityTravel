<div class="main">

  <nav-admin ></nav-admin>
  <div class="content">
    <div class="title">
      <p>Entertaiment</p>
      <p>find {{entertaiments.length}}</p>
      <div class="buttons-container">
        <button class="button"><mat-icon>add</mat-icon></button>
      </div>
      
    </div>
    <search-entertaiments (getEntertainment)="FilterEntertaiments($event,0,10)"></search-entertaiments>
    <div *ngIf="!entertaiments?.length" class="loader-container">
      <div id="loading"></div>
    </div>
    <div class="items search-results"
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScrollDown()">
      <div *ngFor="let item of entertaiments">
        <card-entertaiment [info]="item" ></card-entertaiment>
      </div>
    </div>
  </div>


</div>
