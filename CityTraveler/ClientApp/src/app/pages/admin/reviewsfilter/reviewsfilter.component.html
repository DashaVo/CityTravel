
<div class="main">
  <nav-admin ></nav-admin>
  <div class="content">
    <div class="title">
      <p>Review</p>
      <p>find {{reviews.length}}</p>
      <div class="buttons-container">
        <button class="button"><mat-icon>add</mat-icon></button>
      </div>
    </div>
  <search-review  (filterReview)="FilterReviews($event,0,10)"></search-review>
  <div *ngIf="!reviews?.length" class="loader-container">
    <div id="loading"></div>
  </div>
    <div class="search-results"
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScrollDown()">
      <div class="content" *ngFor="let item of reviews">
        <card-review [review]="item"></card-review>
    </div>

  </div>

  </div>
</div>
