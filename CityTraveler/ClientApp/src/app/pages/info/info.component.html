<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let slide of slides; index as i" [ngClass]="{'active': currentActiveSlide === i}"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let slide of slides; index as i" [ngClass]="{'active': currentActiveSlide === i}">
      <img src={{slide.srcImage}} class="d-block w-100" alt="Image">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{slide.title}}</h5>
        <p>{{slide.description}}</p>
        <button (click)="hidden=!hidden" class="btn btn-primary">Show More</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" (click)="changeSlidePrev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" (click)="changeSlideNext()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
<div class="container py-2" *ngIf="!hidden">
  <popular-trip></popular-trip>
</div>
</div>
