<div class="updateUser-form">
  <button (click)="hidden = !hidden" class="btn btn-secondary btn-sm">Update my profile</button>
</div>
<div class="container py-2" *ngIf="!hidden">
  <form [formGroup]="updateUserForm" class="py-2" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="alert alert-danger"
    *ngIf="updateUserForm.controls['name'].invalid && updateUserForm.controls['name'].touched">
    Please provide valid Name
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" [readonly]="true">
    </div>
    <div class="form-group">
      <label for="username">UserName</label>
      <input type="text" class="form-control" id="username" formControlName="username" [readonly]="true">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar</label>
      <input type="file" class="form-control" id="avatar" (change)="onFileChange($event)" accept='image/*'>
      <img *ngIf="updateUser.avatarSrc !== ''" src={{updateUser.avatarSrc}} alt="avatar" class="avatarImg">
      <img *ngIf="updateUser.avatarSrc === ''"
           src={{defaultAvatar}}
           alt="avatar" class="avatarImg">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div *ngIf="error" class="alert alert-warning ">{{error}}</div>
  </form>
</div>
